<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <script>
        function setBubbleProps(elementId, x, y, hue, size) {
            let element = document.getElementById(elementId);

            element.style.top = `${y}px`;
            element.style.left = `${x}px`;

            element.style.width = `${size}px`
            element.style.height = `${size}px`

            element.style.filter = `hue-rotate(${hue}deg)`;
        }

        function createBubble(elementId, x, y, hue, size) {
            let element = document.createElement("img");
            element.style.position = "absolute";
            element.src = "bubble.svg";
            element.id = elementId;

            document.body.appendChild(element)

            setBubbleProps(elementId, x, y, hue, size);
        }
    </script>
</head>
<body>
    <script defer>
        createBubble("bubble", 0, 0, 0, 400);
        setBubbleProps("bubble", 100, 100, 45, 100);
    </script>
</body>
</html>
