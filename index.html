<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <script>
        function setBubbleProps(elementId, x, y, hue, size) {
            let element = document.getElementById(elementId);

            element.style.top = `${y}px`;
            element.style.left = `${x}px`;

            element.style.width = `${size}px`
            element.style.height = `${size}px`

            element.style.filter = `hue-rotate(${hue}deg)`;
        }

        function createBubble(elementId, x, y, hue, size) {
            let element = document.createElement("img");
            element.style.position = "absolute";
            element.src = "bubble.svg";
            element.id = elementId;

            document.body.appendChild(element)

            setBubbleProps(elementId, x, y, hue, size);
        }
    </script>

    <style>
        body {
            overflow: hidden;
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <script defer>
        let bubbleY = innerHeight;
        let bubbleX = innerWidth/2;
        let hue = 0;
        let size = 200;

        createBubble("bubble", bubbleX, bubbleY, hue, size);
        
        setInterval(() => {
            if (bubbleY > 0 - size) {
                bubbleY -= 10;
                hue += 1;
                setBubbleProps("bubble", bubbleX, bubbleY, hue, size);
            }
        }, 1000/60)
        
    </script>
</body>
</html>
